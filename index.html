<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Game</title>
    <link rel="shortcut icon" href="img/hashtag.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hash Game</h1>
    </header>
    <section>
        <div class="board">
            <table>
                <tr>
                    <td onclick="add_Move(0,0, true)" class="even"></td>
                    <td onclick="add_Move(0,1, true)" class="odd"></td>
                    <td onclick="add_Move(0,2, true)" class="even"></td>
                </tr>
                <tr>
                    <td onclick="add_Move(1,0, true)" class="odd"></td>
                    <td onclick="add_Move(1,1, true)" class="even"></td>
                    <td onclick="add_Move(1,2, true)" class="odd"></td>
                </tr>
                <tr>
                    <td onclick="add_Move(2,0, true)" class="even"></td>
                    <td onclick="add_Move(2,1, true)" class="odd"></td>
                    <td onclick="add_Move(2,2, true)" class="even"></td>
                </tr>
            </table>
        </div>
    </section>
    <footer>Developed by Ricardo Ervilha.</footer>

    <script src="js/index.js"></script>
</body>
</html>
